plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.6'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'ca.mcgill.ecse321'
version = '0.0.1-SNAPSHOT'
description = 'Event registration backend'

// Set Java compatibility to Java 21
java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

// Ensure consistent encoding across all platforms and tools (especially Windows)
repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'org.postgresql:postgresql'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
	doLast {
		println 'Build and tests successful!'
	}
//	dependsOn('draft')
}

